<!doctype HTML>

<html>

<head>
    <title>Practice Website Creation</title>
    
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--google fonts-->
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    
    <!--favicon-->
    
    <link rel="icon" type="image/jpg" href="images/favicon.jpg">
          
    <!--CSS-->
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!--fontawesome-->
    
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
        
    
</head>


<body>
    <!--admission form-->
    <section class="admission-form">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="header-button">
                        <a class="btn btn-download" href="#">University</a>
                        <a class="btn btn-download" href="#">Faculty</a>
                        <a class="btn btn-download" href="#">Department</a>
                    </div>
                </div>
            </div>
            <!--logo-->
            <div class="row">
                <div class="col-md-4">
                    <div class="logo-text-left">
                    <img src="images/msu_logo.png">
                    </div>
                </div>
            
            <!--section title-->
            <div class="col-md-8">
                <div class="section-title-wrapper">
                    <h2>Admission form</h2>
                </div>
            </div>
            </div>
        </div>
        <div class="container">
            <form class="form">
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <input type="number" class="form-control" id="HSC Percentage" placeholder="Class 12th Percentage">
                        <input type="text" class="form-control" id="faculty" placeholder="faculty">
                        <input type="text" class="form-control" id="Department" placeholder="Department">
                    </div>
                    <div class="col-md-7">
                        <textarea class="form-control" id="message" rows="15" cols="10" placeholder="Message Text.."></textarea>
                        <button type="btn btn-default submit-btn form-submit">Send</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </section>

    <!--Bootstrap Javascript--> 
    <script src="js/jquery.js.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    
    </body>
</html>
